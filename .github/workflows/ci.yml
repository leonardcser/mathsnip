name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build MathSnip
    runs-on: macos-latest
    strategy:
      matrix:
        backend: [texo-coreml, texo, pix2tex]
        arch: [arm64, x86_64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Setup backend
        run: |
          make BACKEND=${{ matrix.backend }} ARCH=${{ matrix.arch }} setup

      - name: Build app
        run: |
          make BACKEND=${{ matrix.backend }} ARCH=${{ matrix.arch }} build

      - name: Create archive
        run: |
          ARCHIVE_NAME="MathSnip-${{ matrix.backend }}-${{ matrix.arch }}.zip"
          ditto -c -k --keepParent MathSnip.app "$ARCHIVE_NAME"
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MathSnip-${{ matrix.backend }}-${{ matrix.arch }}
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
